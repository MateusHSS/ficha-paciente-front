<form class="example-form" (ngSubmit)="onSubmit()" [formGroup]="fichaPaciente">
  <div class="container center">
    <h1>Nova ficha</h1>
  </div>
  <div class="container">
    <mat-grid-list cols="2" rowHeight="100px">
      <mat-grid-tile>
        <mat-form-field class="w-80 center">
          <mat-label>Nome paciente</mat-label>
          <input matInput formControlName="nomePaciente" />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field
          appearance="fill"
          class="w-80 center"
          formGroupName="especialidade"
        >
          <mat-label>Especialidade</mat-label>
          <mat-select formControlName="id" name="especialidade">
            <mat-option
              *ngFor="let especialidade of especialidades"
              [value]="especialidade.id"
            >
              {{ especialidade.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field
          appearance="fill"
          class="w-80 center"
          formGroupName="planoSaude"
        >
          <mat-label>Plano de saúde</mat-label>
          <mat-select formControlName="id" name="planoSaude">
            <mat-option
              *ngFor="let planoSaude of planosSaude"
              [value]="planoSaude.id"
            >
              {{ planoSaude.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="w-80 center">
          <mat-label>Número da carteira do plano</mat-label>
          <input matInput formControlName="numeroCarteiraPlano" />
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div class="container center">
    <button type="submit" mat-raised-button color="primary" class="btn-large">
      SALVAR
    </button>
  </div>
</form>
